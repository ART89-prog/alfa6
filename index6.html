<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Быстрая установка кондиционера</title>
    <link rel="stylesheet" href="css/fancybox.css">
